<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade usando Float</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="div-container">
      <div class="div-title">
        <h1>Site do Bruno</h1>
      </div>
      <div class="div-clear"></div>
      <div class="div-body">
        <div class="div-lateral">
          <ul class="menu-lateral">
            <li><a href="index.htm">Início</a></li>
            <li><a href="contato.htm">Contato</a></li>
            <li><a href="">Quem sou eu</a></li>
          </ul>
        </div>
        <div class="div-content">
          <h2>Fale conosco</h2>

          <form id="formcontato" action="">
            <div class="w50 left">
              <label for="nome">Nome: </label>
              <input id="nome" type="text" placeholder="Digite seu nome" />
            </div>
            <div class="w50 left">
              <label for="sobrenome">Sobrenome: </label>
              <input
                id="sobrenome"
                type="text"
                placeholder="Digite seu sobrenome"
              />
            </div>
            <div class="div-clear"></div>
            <div class="w100 left">
              <label for="depto">Departamento:</label>
              <select id="depto">
                <option>Selecione</option>
                <option>Administrativo</option>
                <option>Contas</option>
                <option>Suporte</option>
              </select>
            </div>
            <div class="clear"></div>
            <div class="w70 left">
              <label for="endereco">Endereco:</label>
              <input
                id="endereco"
                type="text"
                placeholder="Digite o logradouro"
              />
            </div>
            <div class="w30 left">
              <label for="numero">Número:</label>
              <input id="numero" type="text" placeholder="132" />
            </div>

            <div class="clear"></div>
            <div class="w100 left">
              <label for="msg">Mensagem: </label>
              <textarea name="msg" cols="20" rows="3"></textarea>
            </div>
            <div class="clear"></div>
            <div class="w100 left">
              <input type="submit" value="Enviar" />
            </div>
          </form>
        </div>
      </div>
      <div class="div-clear"></div>
      <div class="div-folder">
        <p>&copy; 2022 - Bruno Teixeira</p>
      </div>
      <div class="div-clear"></div>
    </div>
  </body>
</html>
